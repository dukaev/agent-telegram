name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload raw binaries for npm
        run: |
          # Extract binaries from archives and upload as separate assets
          cd dist
          for archive in *.tar.gz; do
            tar -xzf "$archive"
          done
          for archive in *.zip; do
            unzip -o "$archive" 2>/dev/null || true
          done
        continue-on-error: true
